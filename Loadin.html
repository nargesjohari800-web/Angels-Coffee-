<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        :root {
            --bg: #000000;
            --accent: #e09811;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fdebd7;
            color: #e09811;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }


        .loader {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(75, 195, 247, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }


        .loading-text {
            font-size: 1.2rem;
            color: var(--accent);
            letter-spacing: 1px;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }


        @media (max-width: 480px) {
            .logo-container img {
                margin-top: 80px;

            }
        }

        .loader {
            width: 50px;
            height: 50px;
            border-width: 4px;
        }

        .loading-text {
            font-size: 1rem;
        }



        @keyframes appear {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        .logo-container {
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        .logo-container video {
            width: 60%;
            max-width: 600px;
            margin-top: 0;
            border-radius: 10px;
        }



        @keyframes gentlePulse {

            0%,
            100% {
                filter: sepia(0.3) brightness(1.1) contrast(1.2) saturate(1.3);
                transform: scale(1);
            }

            50% {
                filter: sepia(0.5) brightness(1.2) contrast(1.3) saturate(1.5);
                transform: scale(1.02);
            }
        }

        @media (max-width: 768px) {

            .logo-container video {
                width: 80%;
                max-width: 400px;
            }

            .loader {
                width: 50px;
                height: 50px;
                border-width: 4px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 1.4rem;
                text-align: center;
                margin-top: 10px;
            }

            /* متن لودینگ */
            .loading-text {
                font-size: 0.9rem;
                letter-spacing: 0.5px;
            }
        }
    </style>
    </head>

    <body>

        <div class="logo-container">
            <video src="./InShot_20260203_005727101.mp4" autoplay loop muted></video>
        </div>

        <!-- loading -->
        <div class="loader"></div>
        <h1> Welcome to Cat Café Menu</h1>
        <br><br>
        <div class="loading-text">Loading....</div>

        <script>

            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        </script>

    </body>

</html>
